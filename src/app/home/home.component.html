<div class="container" style="margin-top: 70px;">
  <div class="alert alert-danger" role="alert" *ngIf="categories?.length==0">
    There have been some problems with displaying categories. Please try again.
  </div>
  <button *ngFor="let category of categories" type="button" class="btn btn-primary btn-lg btn-block category" (click)="open(category.toString())">{{category}}</button>
</div>
